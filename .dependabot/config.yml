version: 1
update_configs:
  - package_manager: 'javascript'
    directory: '/'
    update_schedule: 'monthly'
    commit_message:
      prefix: 'fix'
      prefix_development: 'chore'
      include_scope: true
    default_reviewers:
      - 'gkampitakis'
    target_branch: 'master'
    default_labels:
      - 'dependabot'
    automerged_updates:
      - match:
          dependency_type: 'all'
          update_type: 'semver:minor'
